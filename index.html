<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Passport Validity Checker</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 40px;
}

.container {
    background: #ffffff;
    padding: 25px;
    max-width: 500px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
}

input, button {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}

button {
    margin-top: 15px;
    cursor: pointer;
}

.hidden {
    display: none;
}

.result {
    margin-top: 15px;
    padding: 10px;
    font-weight: bold;
    text-align: center;
    border-radius: 5px;
}

.valid {
    background: #d4edda;
    color: #155724;
}

.invalid {
    background: #f8d7da;
    color: #721c24;
}

.operator-tag {
    background: #eef2ff;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 5px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
    <h2>Passport Validity Checker</h2>

    <!-- Operator Input -->
    <label>Operator Name</label>
    <input type="text" id="operatorName" placeholder="Enter your name">
    <button id="startBtn">Continue</button>

    <!-- Passport Form -->
    <div id="formSection" class="hidden">

        <div class="operator-tag">
            Operator: <span id="operatorDisplay"></span>
        </div>

        <label>First Name</label>
        <input type="text" id="firstName">

        <label>Last Name</label>
        <input type="text" id="lastName">

        <label>Passport Number</label>
        <input type="text" id="passportNo">

        <label>Travel Date</label>
        <input type="date" id="travelDate">

        <label>Passport Expiry Date</label>
        <input type="date" id="expiryDate">

        <button id="checkBtn">Check & Save</button>

        <div id="result" class="result"></div>
    </div>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycby8upXPLdKsp9gah6RDMN2q5BpljWTZfTdYnUkvw6xSnUNuMSDsydydsIO37c5lGUg/exec";

let operator = "";

// Auto-set travel date to today
document.getElementById("travelDate").value =
    new Date().toISOString().split("T")[0];

// STEP 1: Operator Continue
document.getElementById("startBtn").addEventListener("click", () => {
    const name = document.getElementById("operatorName").value.trim();

    if (!name) {
        alert("Please enter operator name");
        return;
    }

    operator = name;
    document.getElementById("operatorDisplay").textContent = operator;

    // Hide operator input, show form
    document.getElementById("operatorName").style.display = "none";
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("formSection").classList.remove("hidden");
});

// STEP 2: Check validity & save
document.getElementById("checkBtn").addEventListener("click", () => {

    const travelDate = new Date(document.getElementById("travelDate").value);
    const expiryDate = new Date(document.getElementById("expiryDate").value);
    const result = document.getElementById("result");

    if (!document.getElementById("expiryDate").value) {
        result.textContent = "Please enter passport expiry date";
        result.className = "result invalid";
        return;
    }

    const requiredDate = new Date(travelDate);
    requiredDate.setMonth(requiredDate.getMonth() + 6);

    const validity = expiryDate >= requiredDate ? "VALID" : "INVALID";

    result.textContent =
        validity === "VALID"
        ? "Passport is VALID ✅ (Data saved)"
        : "Passport is NOT valid ❌ (Data saved)";

    result.className =
        validity === "VALID" ? "result valid" : "result invalid";

    // Fire-and-forget save
    fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            operator: operator,
            firstName: firstName.value,
            lastName: lastName.value,
            passportNumber: passportNo.value,
            travelDate: travelDate.toISOString().split("T")[0],
            expiryDate: expiryDate.toISOString().split("T")[0],
            validity: validity,
            timestamp: new Date().toISOString()
        })
    });
});
</script>

</body>
</html>
